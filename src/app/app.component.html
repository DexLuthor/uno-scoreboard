<div class="container">
  <dialog class="modal">
    <input type="text" placeholder="Threshold">
  </dialog>
  <div class="players__wrapper">
    <div *ngFor="let player of players; let i = index" class="player">
      <fa-icon *ngIf="player.dealer" class="dealer" [icon]="iconDealer" [classes]="['fa-2x']"></fa-icon>
      <div class="name">{{player.name}}</div>
      <div class="score">{{score(player)}}</div>
      <hr class="separator">
      <ol class="history">
        <li *ngFor="let point of player.history">{{point}}</li>
      </ol>
      <strong>Flawless rounds: {{winsNumber(player)}}</strong>
      <input [(ngModel)]="pointInputs[i]" type="number" placeholder="Enter points...">
    </div>
  </div>
  <div class="controls">
    <button
      (click)="back()"
      [disabled]="backDisabled()"
      class="next"
      tabindex="-1">
      <fa-icon [icon]="iconChevronLeft"></fa-icon>
    </button>
    <button
      (click)="next()"
      class="next"
      tabindex="-1">Next
    </button>
  </div>
  <button
    (click)="reset()"
    class="reset"
    tabindex="-1"
  >
    <fa-icon [icon]="iconReset"></fa-icon>
  </button>
</div>
