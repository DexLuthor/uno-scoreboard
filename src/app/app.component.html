<div class="container">
  <settings-dialog
    *ngIf="showConfigDialog()"
    (configsUpdated)="onConfigUpdated($event)"
  ></settings-dialog>
  <div class="players__wrapper">
    <player
      *ngFor="let player of players; let i = index"
      [player]="player"
      [pointsInput]="pointInputs[i]"
      (pointsChanged)="pointsChanged(i, $event)"
    ></player>
  </div>
  <div class="controls">
    <button
      (click)="back()"
      [disabled]="backDisabled()"
      class="next"
      tabindex="-1">
      <fa-icon [icon]="iconChevronLeft"></fa-icon>
    </button>
    <button
      (click)="next()"
      class="next"
      tabindex="-1">Next
    </button>
  </div>
  <button
    (click)="reset()"
    class="reset"
    tabindex="-1"
  >
    <fa-icon [icon]="iconReset"></fa-icon>
  </button>
</div>
